<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Base to copy">
    <meta name="author" content="Yago Russo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Carousel</title>
    <link rel="stylesheet" href="easycarousel.css">
</head>

<body>

    <div class="carousel-container">
        <div class="carousel">
            <button class="carousel-control prev" type="button"> « </button>
            <button class="carousel-control next" type="button"> » </button>
            <!-- <button class="carousel-control prev outside" type="button"> « </button> -->
            <!-- <button class="carousel-control next outside" type="button"> » </button> -->
            <div class="carousel-slider">

                <div class="carousel-slide">
                    <span>Content 1</span>
                </div>
                <div class="carousel-slide">
                    <span>Content 2</span>
                </div>
                <div class="carousel-slide">
                    <span>Content 3</span>
                </div>

            </div>
            <!-- <div class="carousel-dots absolute"></div> -->
        </div>
        <div class="carousel-dots"></div>
    </div>

    <script src="easycarousel.js"></script>
    <script>
        new EasyCarousel(document.querySelector('.carousel-container'), 5000)
    </script>
</body>

</html>
