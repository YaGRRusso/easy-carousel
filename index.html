<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="assets/carousel.css">
    <script src="assets/carousel.js" defer></script>
</head>

<body>

    <!-- =================== CAROUSEL =================== -->
    <div class="carousel-container">
        <div class="carousel">
            <button class="carousel-control prev" type="button"> « </button>
            <button class="carousel-control next" type="button"> » </button>
            <div class="carousel-slider">

                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=1" alt="img1" style="width: 100%;">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=2" alt="img2" style="width: 100%;">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=3" alt="img3" style="width: 100%;">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=4" alt="img4" style="width: 100%;">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=5" alt="img5" style="width: 100%;">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/1280/720?random=6" alt="img6" style="width: 100%;">
                </div>

            </div>
        </div>
        <div class="carousel-dots"></div>
    </div>
    <!-- =================== CAROUSEL =================== -->

</body>

</html>
