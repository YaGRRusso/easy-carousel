<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Carousel</title>
    <link rel="stylesheet" href="assets/easycarousel.css">
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
    }

    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    img {
        width: 100%;
    }

    .carousel-container {
        width: 100%;
    }
</style>

<body>

    <!-- =================== PRIMEIRO CAROUSEL =================== -->
    <div class="carousel-container">
        <h1>Normal</h1>
        <div class="carousel">
            <button class="carousel-control prev" type="button"> « </button>
            <button class="carousel-control next" type="button"> » </button>
            <div class="carousel-slider">

                <div class="carousel-slide" style="background-color: #303030">
                    <div style="height: 180px">
                        <h1>Screen 1</h1>
                        <p>This is the first screen in the carousel.</p>
                    </div>
                </div>
                <div class="carousel-slide" style="background-color: #454545">
                    <div style="height: 180px">
                        <h1>Screen 2</h1>
                        <p>This is the second screen in the carousel.</p>
                    </div>
                </div>
                <div class="carousel-slide" style="background-color: #606060">
                    <div style="height: 180px">
                        <h1>Screen 3</h1>
                        <p>This is the third screen in the carousel.</p>
                    </div>
                </div>
                <div class="carousel-slide" style="background-color: #757575">
                    <div style="height: 180px">
                        <h1>Screen 4</h1>
                        <p>This is the fourth screen in the carousel.</p>
                    </div>
                </div>
                <div class="carousel-slide" style="background-color: #909090">
                    <div style="height: 180px">
                        <h1>Screen 5</h1>
                        <p>This is the fifth screen in the carousel.</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="carousel-dots"></div>
    </div>
    <!-- =================== PRIMEIRO CAROUSEL =================== -->

    <!-- =================== SEGUNDO CAROUSEL =================== -->
    <div class="carousel-container small">
        <h1>Small</h1>
        <div class="carousel">
            <button class="carousel-control prev" type="button"> « </button>
            <button class="carousel-control next" type="button"> » </button>
            <div class="carousel-slider">

                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=1" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=2" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=3" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=4" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=5" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=6" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=7" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=8" alt="image">
                </div>
                <div class="carousel-slide small">
                    <img src="https://picsum.photos/160/80?random=9" alt="image">
                </div>

            </div>
        </div>
        <div class="carousel-dots"></div>
    </div>
    <!-- =================== SEGUNDO CAROUSEL =================== -->

</body>

</html>

<script src="assets/easycarousel.js"></script>
<script defer>
    new EasyCarousel(document.querySelector('.carousel-container'))
    new EasyCarousel(document.querySelector('.carousel-container.small'))
</script>
